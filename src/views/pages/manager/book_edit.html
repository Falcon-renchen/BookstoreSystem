<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图书编辑</title>
</head>
<body>
<a href="/getPageBooks">图书管理</a><br>
<a href="/getOrders">订单管理</a>
<a href="/">返回商城</a><br>
    <form action="/updateOraddBook" method="post">
        <table border="1">
            <tr>
                <td>书名</td>
                <td>作者</td>
                <td>价格</td>
                <td>销量</td>
                <td>库存</td>
                <td colspan="2">操作</td>
            </tr>

            <tr>
                {{if .}}
                    <input type="hidden" name="bookId" value="{{.ID}}">
                    <td><input type="text" name="title" value="{{.Title}}"/></td>&nbsp;&nbsp;&nbsp;
                    <td><input type="text" name="author" value="{{.Author}}"/></td>&nbsp;&nbsp;&nbsp;
                    <td><input type="text" name="price" value="{{.Price}}"/></td>&nbsp;&nbsp;&nbsp;
                    <td><input type="text" name="sales" value="{{.Sales}}"/></td>&nbsp;&nbsp;&nbsp;
                    <td><input type="text" name="stocks" value="{{.Stock}}"/></td>&nbsp;&nbsp;&nbsp;
                {{else}}
                    <td><input type="text" name="title" /></td>&nbsp;&nbsp;&nbsp;
                    <td><input type="text" name="author"/></td>&nbsp;&nbsp;&nbsp;
                    <td><input type="text" name="price"/></td>&nbsp;&nbsp;&nbsp;
                    <td><input type="text" name="sales"/></td>&nbsp;&nbsp;&nbsp;
                    <td><input type="text" name="stocks"/></td>&nbsp;&nbsp;&nbsp;
                {{end}}
                <td><input type="submit" value="提交"/></td>&nbsp;&nbsp;&nbsp;
            </tr>

        </table>
    </form>
</body>
</html>
